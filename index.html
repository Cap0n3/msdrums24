<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover"
        />
        <!-- Tags are added dynamically by Helmet -->
        <meta name="keywords" content="landing, page, template" />
        <meta name="author" content="Alex Guillin" />
        <!-- Open Graph Meta tags -->
		<meta property="og:title" content="Landing page template" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://localhost:5173/" />
		<meta property="og:image" content="http://localhost:5173/vite.svg" />

		<meta property="og:image:height" content="400"/>

		<meta property="og:site_name" content="Landing Page">

		<meta name="twitter:card" content="summary_large_image">
		<meta property="twitter:domain" content="http://localhost:5173/">
		<meta property="twitter:url" content="http://localhost:5173/">
		<meta name="twitter:title" content="Landing page template">
		<meta name="twitter:description" content="Welcome to your new landing page">
		<meta name="twitter:image" content="http://localhost:5173/vite.svg">
    </head>
